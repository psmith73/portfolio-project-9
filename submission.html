<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank you!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/submission.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

            <span class="check os-animation hidden" data-animation="bounce">
                <i class="far fa-check-circle fa-10x"></i>
            </span>
        
        </div>

        <div class="row justify-content-center">

            <p class="display-1 text-center os-animation hidden" data-animation="jackInTheBox" data-delay=".6s">Message sent!</p>
            <p class="display-3 text-center os-animation hidden" data-animation="bounceInUp" data-delay="1s">Thank you! Look forward to connecting with you soon!</p>
            <a class="btn btn-outline-light btn-lg text-center os-animation hidden" data-animation="bounceInUp" data-delay="1.7s" href="index.html">Return Home</a>

        </div>

    </div>
       
    
    



    <script src="js/jquery-3.3.1.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>

</body>
</html>
